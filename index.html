<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Task Application</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
        <main>
          <section class="card-form">
            <h3>Task List</h3>
            <form action="" id="add-task-form">
              <div class="form-group">
                <label for="add-task">New Task</label>
                <input type="text" class="form-control" name="add-task" id="add-task">
              </div>
              <input type="submit" value="Add Task" class="btn btn-success add-task">
            </form>
          </section>
          <section class="card-tasks">
            <h3>Tasks</h3>
            <form action="" id="filter-tasks-form">
              <div class="form-group">
                <label for="filter-tasks">Filter Tasks</label>
                <input type="text" class="form-control" name="filter-tasks" id="filter-tasks">
              </div>
            </form>
            <ul class="collection">
            </ul>
            <a href="#" class="btn clear-tasks">Clear Tasks</a>
          </section>
        </main>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
